dist: trusty
sudo: false

addons:
  apt:
    packages:
    - libyajl-dev
    - libgeoip-dev
    - liblmdb-dev

language: cpp

compiler:
  - clang
  - gcc

env:
  - OPTS="--enable-parser-generation $OPTS"
  - OPTS="--without-curl $OPTS"
  - OPTS="--without-yajl $OPTS"
  - OPTS="--without-geoip $OPTS"
  - OPTS="--without-lmdb $OPTS"
  - OPTS="--without-yajl $OPTS"


script:
  - ./build.sh
  - ./configure $OPTS
  - make
  - make check



